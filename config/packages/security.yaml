security:
    enable_authenticator_manager: true
    providers:
        database_provider:
            entity:
                class: App\Entity\User
                property: Username
                
    firewalls:
        main:
            pattern: ^/
            form_login:
                login_path: dang_nhap
                check_path: dang_nhap
                always_use_default_target_path: true
                default_target_path: trang_chu
            logout:
                path: /dang_xuat
                target: /

    role_hierarchy:
        ROLE_BanThuocAccess: ROLE_USER
        ROLE_QuanLyKhachHangAccess: ROLE_USER
        ROLE_BaoCaoTaiChinhAccess: ROLE_USER
        ROLE_NhapHangAccess: ROLE_USER

    access_control:
        - { path: ^/them-khach-hang, roles: ROLE_BanThuocAccess }
        - { path: ^/danh-sach-khach-hang, roles: ROLE_QuanLyKhachHangAccess }
        - { path: ^/bao-cao-ban-hang, roles: ROLE_BaoCaoTaiChinhAccess }
        - { path: ^/nhap-thuoc, roles: ROLE_NhapHangAccess }

    password_hashers:
        App\Entity\User:
            algorithm: plaintext
